<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC案例</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>图书管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书名称或关键字" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" label="序号" align="center"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="left"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                getAll() {                    console.log(this.pagination.queryString);                    // 不存在查询条件时就查询所有, 否则按名称关键字查询                    if (this.pagination.queryString == null || this.pagination.queryString == "") {                        axios.get("/books").then((res)=>{                            this.dataList = res.data.data;                        });                    } else {                        axios.get("/books/keyword/"+this.pagination.queryString).then((res)=>{                            this.dataList = res.data.data;                        });                    }                },                //弹出添加窗口                handleCreate() {                    // 清空表单数据                    this.formData = {};                    // 显示表单                    this.dialogFormVisible = true;                },                //重置表单                resetForm() {                    // 隐藏表单                    this.dialogFormVisible = false;                    this.dialogFormVisible4Edit = false;                    // 清空表单数据                    this.formData = {};                },                //添加                handleAdd () {                    axios.post("/books", this.formData).then((res)=>{                        if (res.data.code == 20011) {                            // 添加成功                            // 关闭表单                            this.resetForm();                            // toast提示                            this.$message.success("图书添加成功！");                        } else if (res.data.code == 20010) {                            // 添加失败                            // toast提示                            this.$message.error("图书添加失败！！");                        } else {                            // 其他异常                            // toast提示                            this.$message.error(res.data.msg);                        }                    }).finally((f)=>{                        // 刷新数据                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    // console.log(row);                    // 1. 查询对应行数据                    axios.get("/books/"+row.id).then((res)=>{                        if (res.data.code == 20041) {                            // 查询成功                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        } else if (res.data.code == 20040) {                            // 查询失败                            this.$message.error("该条数据查询失败, 请刷新后重试！！");                        } else {                            // 查询异常                            this.$message.error(res.data.msg);                        }                    });                },                //编辑                handleEdit() {                    axios.put("/books", this.formData).then((res)=>{                        if (res.data.code == 20031) {                            // 编辑成功                            // 关闭表单                            this.resetForm();                            // toast提示                            this.$message.success("图书更新成功！");                        } else if (res.data.code == 20030) {                            // 添加失败                            // toast提示                            this.$message.error("图书更新失败！！");                        } else {                            // 其他异常                            // toast提示                            this.$message.error(res.data.msg);                        }                    }).finally((f)=>{                        // 刷新数据                        this.getAll();                    });                },                // 删除                handleDelete(row) {                    // console.log(row);                    // 1. 查询对应行数据                    axios.get("/books/"+row.id).then((res)=>{                        if (res.data.code == 20041) {                            // 查询成功                            // 2. 展示二次确认框                            this.$confirm("确认删除: "+res.data.data.name+" 吗？", "提示", {                                type: 'warning' //'error'//'warning'//'info'                            }).then((s)=>{                                // console.log(s);                                // 3. 执行删除                                axios.delete("/books/"+row.id).then((res)=>{                                    if (res.data.code == 20021) {                                        // 删除成功                                        // toast提示                                        this.$message.success("图书删除成功！");                                    } else if (res.data.code == 20020) {                                        // 删除失败                                        // toast提示                                        this.$message.error("图书删除失败！！");                                    } else {                                        // 其他异常                                        // toast提示                                        this.$message.error(res.data.msg);                                    }                                }).finally((f)=>{                                    // 刷新数据                                    this.getAll();                                });                            }).catch((e)=>{                                // console.log(e);                            });                        } else if (res.data.code == 20040) {                            // 查询失败                            this.$message.error("该条数据查询失败, 请刷新后重试！！");                        } else {                            // 查询异常                            this.$message.error(res.data.msg);                        }                    });                }            }        })    </script></html>
